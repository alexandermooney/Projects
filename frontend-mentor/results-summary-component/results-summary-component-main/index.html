<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Results Summary Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="component component__container">
    <div class="component__result">
      <h1 class="header">Your Result</h1>
      <div class="component__score">
        <p class="user-score">76</p>
        <p class="score-max">of 100</p>
      </div>
      <div class="component__description">
        <h2 class="header">Great</h2>
        <p class="text">Your performance exceeded 65% of the people conducting the text here!
        </p>
      </div>
    </div>
    <div class="component__summary"></div>
  </div>
</body>

</html>
